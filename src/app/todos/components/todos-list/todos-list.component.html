<ng-container *ngIf="todos$ | async as todos;else loading">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nom</th>
                <th>Code</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let todo of todos">
                <td>{{ todo.Code }}</td>
                <td>{{ todo.Name }}</td>
            </tr>
        </tbody>
    </table>
    
</ng-container>
<ng-template #loading>Chargement ....</ng-template>
